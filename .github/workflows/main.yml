name: Build, Test and Deploy API

on:
  push:
    branches:
      - main  

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t my-flask-api ./lab_api

  test:
    runs-on: ubuntu-latest
    needs: build  # Testa só se o build passar

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          pip install -r lab_api/requirements.txt

      - name: Start Flask app
        run: |
          export JWT_SECRET_KEY=your_secret_key
          python lab_api/app.py &
          sleep 5

      - name: Run tests
        run: |
          python -m unittest discover -s lab_api -p "test_*.py"

  deploy:
    runs-on: ubuntu-latest
    needs: test  # Executa deploy só se o teste passar

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and push Docker image
        run: |
          docker tag my-flask-api mydockerhubuser/my-flask-api:latest
          docker push mydockerhubuser/my-flask-api:latest

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            docker pull mydockerhubuser/my-flask-api:latest
            docker-compose -f /path/to/docker-compose.yml up -d
